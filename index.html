        // Utility function to format the date
        function formatDate(date) {
            const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            return date.toLocaleDateString(undefined, options);
        }

        // Main function to load and display the verse
        function displayVerseOfTheDay() {
            const today = new Date();
            // Format the date to "YYYY-MM-DD" key used in the data structure
            const yyyy = today.getFullYear();
            const mm = String(today.getMonth() + 1).padStart(2, '0'); // Months are 0-based
            const dd = String(today.getDate()).padStart(2, '0');
            const todayKey = `${yyyy}-${mm}-${dd}`;

            const verse = dailyVerses[todayKey];
            
            const dateElement = document.getElementById('current-date');
            const referenceElement = document.getElementById('verse-reference');
            const textElement = document.getElementById('verse-text');
            
            // Display the current date
            dateElement.textContent = formatDate(today);

            if (verse) {
                // If a verse is found for today's date
                referenceElement.textContent = verse.reference;
                textElement.textContent = verse.text;
            } else {
                // Fallback message if no verse is set for the current date
                referenceElement.textContent = "Verse Not Found";
                textElement.textContent = "Please add a verse for today's date in the dailyVerses list using the format: \"" + todayKey + "\".";
                textElement.classList.add('text-red-500', 'text-xl');
            }
        }

        // Run the function when the page loads
        document.addEventListener('DOMContentLoaded', displayVerseOfTheDay);
